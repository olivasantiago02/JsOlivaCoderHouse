<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/main.js"></script>
    <title>Carrito de Compras</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <h1>Carrito de Compras - Oliva</h1>
            </div>
            <div class="cart-info">
                <p>Total: $<span id="cart-total">0.00</span></p>
                
                <button id="clear-cart-button" class="clear-cart-btn">Vaciar Carrito</button>

                <ul id="cart-items">
                    <!-- Los elementos del carrito se agregarán aca dinámicamente -->
                </ul>
            </div>
        </nav>
    </header>
    <div id="products">
        <h2>Productos</h2>
        <div id="product-list" class="product-list">
            <div class="product" data-name="Producto 1" data-price="10">
                <img src="./img/1r.jpg" alt="Producto 1">
                <h3>Remera Home Estampada Xl</h3>
                <p>$10.00</p>
                <button class="add-to-cart-btn">Agregar al Carrito</button>
            </div>
            <div class="product" data-name="Producto 2" data-price="20">
                <img src="./img/2r.jpg" alt="Producto 2">
                <h3>Hoodie Minimal L</h3>
                <p>$20.00</p>
                <button class="add-to-cart-btn">Agregar al Carrito</button>
            </div>
            <div class="product" data-name="Producto 3" data-price="15">
                <img src="./img/3r.jpg" alt="Producto 3">
                <h3>Buzo Contrived Xl</h3>
                <p>$15.00</p>
                <button class="add-to-cart-btn">Agregar al Carrito</button>
            </div>
        </div>
    </div>
</body>
</html>
